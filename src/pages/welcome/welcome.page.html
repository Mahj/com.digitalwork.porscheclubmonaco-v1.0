<ion-content no-bounce>
	<ion-slides #slides pager>

		<ion-slide>
			<img src="assets/img/ica-slidebox-img-1.png" class="slide-image"/>
			<h2 class="slide-title">
				Welcome to <b>IFT</b>
			</h2>
			<p>Step 1</p>
		</ion-slide>

		<ion-slide>
			<img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
			<h2 class="slide-title" >What is Ionic?</h2>
			<p><b>Ionic Framework</b> Step 2</p>
		</ion-slide>

		<ion-slide>
			<img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
			<h2 class="slide-title">Ready to Play?</h2>

			<button ion-button icon-right full clear (click)="login()">
				Log in <ion-icon name="log-in"></ion-icon>
			</button>

			<button ion-button icon-right full clear (click)="startApp()">
				Enter as anonymous<ion-icon name="arrow-forward"></ion-icon>
			</button>
		</ion-slide>

	</ion-slides>
</ion-content>
