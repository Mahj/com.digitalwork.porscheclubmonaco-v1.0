<ion-header>
	<ion-navbar>
		<ion-title>{{item.title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div>
		<ion-slides pager>
			<ion-slide *ngFor="let picture of item.pictures">
				<img src="{{picture.url}}"/>
			</ion-slide>
		</ion-slides>
	</div>
	<div padding-horizontal>
		<h3>{{item.category}}</h3>
		<p>{{item.address}}</p>
		<p>{{item.description}}</p>
	</div>

	<ion-card>
		<ion-list>
			<ion-item>
				Code: {{item.code}}
			</ion-item>
			<ion-item>
				Price: {{item.price | currency:'USD':true}}
			</ion-item>
			<ion-item>
				Surface: {{item.surface}} ft&#xB2;
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card *ngFor="let feature of item.features">
		<ion-card-header>{{feature.title}}</ion-card-header>
		<ion-list *ngFor="let item of feature.items">
			<ion-item *ngIf="item.value != 'true' && item.value != 'false'">
				{{item.caption}}
				<ion-badge item-right>{{item.value}}</ion-badge>
			</ion-item>
			<ion-item *ngIf="item.value === 'true'">
				{{item.caption}} <ion-icon name="checkmark" item-right></ion-icon>
			</ion-item>
			<ion-item class="as-feature-faded" *ngIf="item.value === 'false'">
				{{item.caption}} <ion-icon name="close" item-right></ion-icon>
			</ion-item>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>Contact</ion-card-header>

		<ion-list>
			<button ion-item (click)="call()">
				<ion-icon name="call" item-left></ion-icon> Phone
			</button>

			<button ion-item (click)="sendEmail()">
				<ion-icon name="mail" item-left></ion-icon> Email
			</button>

			<button ion-item (click)="openPage()">
				<ion-icon name="globe" item-left></ion-icon> Webpage
			</button>

			<button ion-item (click)="navigateToMap(item.mapdata.annotations[0])">
				<ion-icon name="map" item-left></ion-icon> Map
			</button>
		</ion-list>
	</ion-card>

</ion-content>
